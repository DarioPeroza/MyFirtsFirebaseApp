<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="icon" href="Firebase_Logo_Logomark.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFirstFirebaseApp</title>
</head>

<body>

    <!-----------------------------------------NavBar----------------------------------------->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#singInModal">Sing In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#singUpModal">Sing Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" id="logoutButton">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-----------------------------------------Modals----------------------------------------->

    <!-- Sing In -->
    <div class="modal fade" id="singInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sing In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="singInForm" class="initUser">
                        <div class="form-group">
                            <input type="email" id="singInEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="singInPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary btn-block">Sing In</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <button type="button" class="btn btn-primary btn-block google-buttons">Sing In with Google</button>
                        </div>
                        <!--<div class="row pt-3">
                            <button type="button" class="btn btn-primary btn-block facebook-buttons">Sing In with Facebook</button>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sing Up -->
    <div class="modal fade" id="singUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sing Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="singUpForm" class="initUser">
                        <div class="form-group">
                            <input type="email" id="singUpEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="singUpPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary btn-block">Sing Up</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <button type="button" class="btn btn-primary btn-block google-buttons">Sing Up with Google</button>
                        </div>
                        <!--<div class="row pt-3">
                            <button type="button" class="btn btn-primary btn-block facebook-buttons">Sing Up with Facebook</button>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----------------------------------------- Posts ----------------------------------------->

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group posts" id="allPostContainer">
                    <!-- Posts -->
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
